<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <title>VGG16</title>
    {% endblock %}
  </head>
  <body>
         <div class="container">
    <h3 class="text-dark text-center p-5 pb-4" >Object detection using vgg16 deep learning model.</h3>
   
   <div class="container">
         
       <div class="container p-3" style="background:#78374a">
         <div class="container pb-2">
           <h4 class="text-white">Upload a video</h4>
       </div>
       <form class="d-flex" method="POST" action="/upload" enctype="multipart/form-data"> 
           <input type="file" class="form-control form-control-sm w-25" name="videoInput">
           <button type="submit" style="background:#ead5f2; padding-left:20px; padding-right:20px; margin-left:20px" class="btn btn-sm text-dark">Sumbit</button>
       </form>
   </div>
   
      <div style="background:#e6d3dd">
           <h4 class="p-3">Search for objects in the videos </h4>
           <form class="p-4 w-50 d-flex" method="POST" action="/search" >
                <input type="text" class="form-control form-control-sm" name="searchInput" placeholder="Search for objects in the videos. ... ">
                <button type="submit" style="background:#78374a; padding-left:20px; padding-right:20px; margin-left:20px" class="btn btn-sm text-white">Search</button>
           </form>
      </div>
       
   </div>
  <div>
    
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
